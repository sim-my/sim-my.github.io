<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d Car Game | Simran Panthi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scoreboard">Score: <span class="score-span">0</span></div>
    <div class="start-menu">
        <h3>Press Enter To Start</h3>
        <p><strong>Instructions</strong></p>
        <p>1. Move Left and Right with arrow keys</p>
        <p>2. Prevent colliding with obstacles</p>
        <p>3. A bullet is generated in every 5 seconds.</p>
        <p>4. Press Space for releasing bullet.</p>
        <p>5. Car Speed increses on every 10 score earned.</p>
    </div>
    <div class="high-score">High Score: <span class="high-score-span">0</div>
    <div class="exit-menu">Press Enter to Replay</div>
    <img class="ammo-sign" src="./images/ammo-sign.png" alt="">
    <img class="bullet" id ='bullet' src="./images/bullet.png" alt="">
    <canvas>       
    </canvas>
    <script src="js/canvas.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/road.js"></script>
    <script src="js/car.js"></script>    
    <script src="js/obstacle.js"></script>
    <script src="js/bullet.js"></script>
</body>
</html>
