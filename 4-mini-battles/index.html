<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="core/css/style.css" />
    <title>Mini Battle</title>
  </head>
  <body>
    <canvas></canvas>
    <div class="scoreboard">
      <div class="red"></div>
      <div class="blue"></div>
    </div>
    <div class="game-over">
      <div class="winner-team">
        <img
          class="winner-team-img"
          src="./core/assets/images/blue.png"
          alt="Winner Team"
        />
      </div>
      <div class="winner-tag">
        <img class="winner-tag-img" src="" alt="Winner Tag" />
      </div>
      <div class="lower-panel">
        <div class="red-score">0</div>
        <div class="nav-button replay-button">
          <img
            class="replay-button-img"
            src="./core/assets/images/replay-button.png"
            alt="Replay Button"
          />
        </div>
        <div class="nav-button home-button">
          <img
            class="home-button-img"
            src="./core/assets/images/home-button.png"
            alt="Home Button"
          />
        </div>
        <div class="nav-button next-button">
          <img
            class="next-button-img"
            src="./core/assets/images/next-button.png"
            alt="Next Button"
          />
        </div>
        <div class="blue-score">0</div>
      </div>
    </div>
    <div class="home-page">
      <div class="score-banner">
        <div class="red-total-score">0</div>
        <div class="blue-total-score">0</div>
      </div>
      <div class="game-grid">
        <div class="timberman-game">
          <img src="./core/assets/images/timberman.png" alt="Timberman" />
        </div>
        <div class="rocket-game">
          <img src="./core/assets/images/rockets.png" alt="Rocket" />
        </div>
        <div class="goal-game">
          <img src="./core/assets/images/goal.png" alt="Goal" />
        </div>
      </div>
      <div class="random-button">
            <img src="./core/assets/images/play-button.png" alt="Play Button">
        </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
