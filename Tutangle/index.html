<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <title>Document</title>
</head>
<body>
<div class="page-wrapper">
    <div class="header-wrapper">
        <div class="top-header-wrapper">
            <div class="inner-top-header-wrapper">
              <div class="header-logo-wrapper"><h1>LOGO</h1></div>  
              <div class="header-input-wrapper"><p>Input lies here</p></div>
              <div class="header-user-options-wrapper">
                  <div class="header-user-name"><p>Hello Simran</p></div>
                  <div class="header-user-options"><p>User Options</p></div>
              </div>
            </div>
        </div>
        <div class="bottom-header-wrapper">
            <div class="inner-bottom-header-wrapper">
                <div class="navigation-list"><p>Navigation</p></div>
                <div class="notification-list"><p>Notification</p></div>
            </div>
        </div>
    </div>
    <div class="body-wrapper">
        <div class="content-wrapper">
            <div class="left-wrapper">
                <div class="left-inner-wrapper">
                    <div class="left-inner-heading"><p>Recent Searches</p></div>
                    <div class="left-inner-list"><p>List1</p></div>
                </div>
            </div>
            <div class="main-wrapper">
                <div class="left-main-wrapper">
                    <div class="left-main-heading"><h1>Heading 1</h1></div>
                    <div class="left-main-content">
                        <div class="left-main-content-headers">
                            <div class="left-main-content-headers-top"><p>Heading top</p></div>
                            <div class="left-main-content-headers-bottom"><p>Heading Bottom</p></div>
                        </div>
                        <div class="left-main-content-info">
                            <div class="left-main-content-info-list">
                                <div class="left-main-content-info-list-image"><h1>hello</h1></div>
                                <div class="left-main-content-info-list-content"><p>This is info of the list.</p></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-main-wrapper">
                    <div class="left-inner-heading"><p>Recent Searches</p></div>
                    <div class="left-inner-list"><p>List1</p></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-wrapper">
        <div class="footer-wrapper-content">
            <div class="footer-navigation"><p>Footer Navigation</p></div>
            <div class="footer-copyright"><p>Copyright</p></div>
        </div>
    </div>
</div>
</body>
</html>
